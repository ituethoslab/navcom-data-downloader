{% extends "base.html" %}
{% block content %}

<section class="content">
  <section id="intro">
    <h1>Twitter</h1>
    <p id="intro">Please define your Twitter query.</p>
  </section>

  <section id="download-data-form">
    <form id="download_form" action='twitter-submit' method="POST" enctype="multipart/form-data">
      <label for="string">Query string</label>
      <input id="string" type="text" name="string" required>
      <br>

      <label for="start-date">Start date</label>
      <input id="start-date" type="text" name="start-date"
             size="10"
             pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
      <code>yyyy-mm-dd</code>
      <br>

      <label for="end-date">End date</label>
      <input id="end-date" type="text" name="end-date"
             size="10"
             pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
      <code>yyyy-mm-dd</code>
      <br>

      <button type="submit">Submit</button>
    </form>
  </section>

</section>

{% endblock %}
