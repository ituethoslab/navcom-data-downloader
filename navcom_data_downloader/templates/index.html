<!doctype html>
<html>
  <head>
    <title>NavCom data downloader</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
  </head>

  <body>
    <header>
      <a href="{{ url_for('index') }}">NavCom data downloader</a>
      <a href="https://ethos.itu.dk">
               <img id="ethos-logo" src="https://blogit.itu.dk/ethos/wp-content/uploads/sites/14/2018/02/TEST@2x-100-1.jpg">
      </a>
    </header>

    <section class="content">
      <section id="intro">
        <h1>Welcome</h1>
        <p id="intro">Please define your query.</p>
      </section>

      <section id="download-data-form">
        <form id="download_form" action='submit' method="POST" enctype="multipart/form-data">
          <label for="string">Query string</label>
          <input id="string" type="text" name="string" required>
          <br>

          <label for="start-date">Start date</label>
          <input id="start-date" type="text" name="start-date"
                 pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
          <code>yyyy-mm-dd</code>
          <br>

          <label for="end-date">End date</label>
          <input id="end-date" type="text" name="end-date"
                 pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
          <code>yyyy-mm-dd</code>
          <br>

          <button type="submit">Submit</button>
        </form>
      </section>

    </section>

    <footer>IT University of Copenhagen</footer>
  </body>
</html>
